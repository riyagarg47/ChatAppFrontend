<!--form begins-->
<div class="container-fluid" style="background: goldenrod;">
  <br>
  <br>
  <div class="row" style="padding-bottom:220px">
  <div class="col-md-6"></div>
  <div class="col-md-5" style="background: white; border-radius: 10px; padding:20px">
    <h3>Reset Password</h3>
<form #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordFunction()">
  <div class="form-group">
    <label for="inputPassword">New Password</label>
    <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password" required>
  </div>
  <div class="form-group">
      <label for="inputPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  </div>
  <div class="form-row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.form.valid">Submit</button>
      </div>
    </div>
</form>
</div>
<div class="col-md-1"></div>
</div>
</div>
